<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/userDetails.css">
    <script src="https://kit.fontawesome.com/8d2c8b69a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <header>
      <h1>Sign in</h1>
  </header>
  <nav class="navbar bg-dark border-bottom border-body justify-content-center" data-bs-theme="dark">
      <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">GameHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="searchGames.html">Search Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userDetails.html">Sign in / Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userLocation.html">User Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userSummary.html">Account Summary</a>
          </li>
        </ul>
    </nav>

  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" id="userName">
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email" id="userEmail">
              </div>

              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="password" placeholder="password" id="userPassword">
                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
              </div>
              <div class="btn-field">
                <button type="button" id="saveBtn" onclick="saveUser()">Save</button>
              </div>
      </form>
    </div>
  </div>

  <div id="userDisplay">
    <div id="usersList"></div>
  </div>

  <script>
    function displayUsers() {
      $('#usersList').empty();
    
      $.get('/getUsers', function(users) {
        users.forEach(function(user, index) {
          const userDiv = $('<div></div>').addClass('user-info').attr('data-index', index);
          const userHeading = $('<h1 id="userHeading"></h1>').text('User ' + (index + 1));
    
          // Convert these spans into input fields for inline editing
          const userNameInput = $('<input type="text" readonly />').val(user.userName).addClass('user-name');
          const userEmailInput = $('<input type="email" readonly />').val(user.userEmail).addClass('user-email');
    
          const updateBtn = $('<button>Update</button>');
          const deleteBtn = $('<button>Delete</button>');
    
          updateBtn.on('click', function() {
            // Toggle readonly property based on its current state
            userNameInput.prop('readonly', !userNameInput.prop('readonly'));
            userEmailInput.prop('readonly', !userEmailInput.prop('readonly'));
    
            if (userNameInput.prop('readonly')) {
              // If switching back to readonly, it means we're saving the data
              const updatedName = userNameInput.val();
              const updatedEmail = userEmailInput.val();
    
              // AJAX call to update user information
              $.post('/updateUser', {userName: user.userName, 
                newUserEmail: updatedEmail, // This is the updated email
                newUserName: updatedName // Make sure this is supported and correctly processed on the backend
              }, function(response) {
                displayUsers(); // Refresh the list to reflect changes
              });
            } else {
              // If making fields editable, change button text to 'Save'
              updateBtn.text('Save');
            }
          });
    
          deleteBtn.on('click', function() {
            $.post('/deleteUser', { userEmail: user.userEmail }, function() {
              displayUsers(); // Refresh the list
            });
          });
    
          // Append all elements to the userDiv
          userDiv.append(userHeading, userNameInput, userEmailInput, updateBtn, deleteBtn, $('<br>'));
          $('#usersList').append(userDiv);
        });
      });
    }
    
    
    function saveUser(){
      var userName = $("#userName").val();
      var userEmail = $("#userEmail").val();
      var userPassword = $('#userPassword').val();

      $.post('/saveUser', { userName: userName, userEmail: userEmail, userPassword: userPassword }, displayUsers);
    }
    
    </script>
    

</body>
</html>
