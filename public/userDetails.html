<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/userDetails.css">
    <script src="https://kit.fontawesome.com/8d2c8b69a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Sign in</h1>
    </header>
    <nav class="navbar bg-dark border-bottom border-body justify-content-center" data-bs-theme="dark">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">GameHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="searchGames.html">Search Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="userDetails.html">Sign in / Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="userLocation.html">User Location</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="userSummary.html">Account Summary</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Update User Information</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="New Name" id="newUserName">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="New Email" id="newUserEmail">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="password" placeholder="New Password" id="newUserPassword">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="updateBtn" onclick="updateUser()">Update</button>
                </div>
            </form>
        </div>
    </div>
    <div id="userDisplay">
        <ul id="usersList"></ul>
    </div>
    <script>
        function displayUsers() {
            $('#usersList').empty();
            $.get('/getUsers', function(users) {
                for (let i = 0; i < users.length; i++) {
                    const newLi = $('<li></li>');
                    const userNameInput = $('<input readonly>').val(`Name: ${users[i].userName}`);
                    newLi.append(userNameInput);
                    const userEmailInput = $('<input readonly>').val(`Email: ${users[i].userEmail}`);
                    newLi.append(userEmailInput);
                    const userPasswordInput = $('<input readonly>').val(`Password: ${users[i].userPassword}`);
                    newLi.append(userPasswordInput);
                    $('#usersList').append(newLi);
                }
            });
        }
        function updateUser() {
            var newUserName = $("#newUserName").val();
            var newUserEmail = $("#newUserEmail").val();
            var newUserPassword = $('#newUserPassword').val();
            if (!newUserName || !newUserEmail || !newUserPassword) {
                alert("All fields are required!");
                return;
            }
            $.post('/updateUser', { newUserName: newUserName, newUserEmail: newUserEmail, newUserPassword: newUserPassword }, function(response) {
                console.log(response);
                if (response.success) {
                    alert("User information updated successfully!");
                    displayUsers();
                } else {
                    alert("Failed to update user information.");
                }
            });
        }
        $(document).ready(function() {
            displayUsers([]);
        });
    </script>
</body>
</html>
