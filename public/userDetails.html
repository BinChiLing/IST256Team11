<script>

  function displayUsers(){
    $('#usersList').empty();

    $.get('getUsers', function(users){

      for(let i = 0; i < users.length; i++){
        const userName = $('<span></span>').text("User Name: " + users[i].split(" ")[0]);
        const newLi = $('<li></li>').append(userName);

        $('#usersList').append(newLi);
      }

    })
  }

  function saveUser(){
    var userName = $("#userName").val();
