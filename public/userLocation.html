    <div id="container">

            </div>

            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select name="state" class="form-select" id="validationDefault04" required>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Update Location</button>
            </div>
        </form>

    </div>
    

    <script>
      $(document).ready(function() {
        $('#updateLocationForm').on('submit', function(event) {
            event.preventDefault();

            var formData = $(this).serialize();

            $.ajax({
                url: '/updateUserLocation',
                type: 'POST',
                data: formData,
                success: function(data) {
                    if (data.status === 'success') {
                        alert('User location updated successfully');
                    } else {
                        alert('Error: ' + data.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    alert('Failed to update user location');
                }
            });
        });
      });
    </script>
